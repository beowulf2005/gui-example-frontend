<div class="info" ng-class="::getInfoClass()" >
	<div style="position: absolute; left : 4px; top: 4px;"
		class="icon" ng-click="toggle()"></div>
	<div class="info-box has-arrow-left" style="display: none;">
		<div ng-repeat="item in ::(data)">
			<div class="{{::item.name}}">
        <label>{{::item.label}}</label>
        <span>{{::item.value}}</span>
      </div>
		</div>
	</div>
</div>
